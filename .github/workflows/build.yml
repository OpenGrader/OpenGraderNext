on:
  pull_request:
  push:
    branches:
      - main

jobs:
  build:
    name: Build Next.js site
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Use Node.js 16.x
        uses: actions/setup-node@v3
        with:
          node-version: 16.x
      - uses: pnpm/action-setup@v2
        with:
          version: 7
          run_install: true
      - name: Build
        run: pnpm build
